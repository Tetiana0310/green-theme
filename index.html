<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Theme</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>


    <section class="hero">
        <img src="/img/image.jpg" alt="leaves">
    </section>
    <div class="info">
<h2 class="info-title">Get Started</h2>
<p class="text">Already have an Account ? <a href="" class="span-text"><span >Log in</span></a></p>
   
    <form action="" class="signup-form">
       
        <label for="username" class="input-label">Name</label>
        <input type="text" id="username" name="username" class="input">
        <label for="email" class="input-label">Email</label>
        <input type="email" id="email" name="email" class="input">
        <label for="password" class="input-label">Password</label>
        <input type="text" id="password" name="password" class="input">
    <button type="submit" class="button">Sign up</button></form> 
    <p class="down-text">Or Sign Up with</p>
    <ul class="social-list">
        <li>
        <a href="" class="social-link" >
            <svg class="icon icon-google-1" width="36" height="36">
                <symbol id="icon-google-1" viewBox="0 0 32 32">

        </path>
        <path fill="#4caf50" style="fill: var(--color3, #4caf50)"

    </symbol>
                <use xlink:href="#icon-google-1"></use>
            </svg>
   
        </a></li>
        <li>
